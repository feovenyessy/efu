<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' * gap://ready; style-src 'self' 'unsafe-inline' *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *">
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
	<script type="text/javascript">
		window.onerror = function(message, url, lineNumber) {
			console.log("Error: "+message+" in "+url+" at line "+lineNumber);
		}
	</script>
	<script type="text/javascript" src="cordova.js"></script>
	<script>
		function listen_ready() {
			document.addEventListener("deviceready", onDeviceReady, false);
		}
		
		function test() {
			alert('look');
			cordova.plugins.disusered.open('file:/sdcard/edocs/export.csv');
	

		}
		
		function onDeviceReady() {
		
			console.log('Device is ready.');
			var md = cordova.require("cordova/plugin_list").metadata;
			console.log(md);
		
		
		}

		
	</script>
    </head>
    <body onload="listen_ready()">
        <div class="app">
            <h1>PhoneGap</h1>
			<div style="background: red;width:64px;height:64px;" onclick="test()">tap</div>
        </div>
    </body>
</html>
